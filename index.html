<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공사중입니다</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: '-apple-system', 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #f4f4f4;
        }
        .image-container {
            background-color: white;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .text-container {
            text-align: center;
            padding: 40px 60px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .construction-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img.png" alt="Under Construction" class="image">
    </div>
    <div class="text-container">
        <div class="construction-text">공사중입니다.</div>
    </div>
</body>
</html>
